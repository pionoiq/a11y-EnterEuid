<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 정보</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <header>
      <div class="shareHeader">
        <div class="backWrapper">
          <a href="#" class="back"><img src="./../images/icon-direction-left.svg" alt="뒤로가기" /></a>
          <a href="main.html" class="home"><img src="./../images/home.svg" alt="메인화면으로 가기" /></a>
        </div>
        <div class="moreWrapper">
          <a href="#" class="share"><img src="./../images/share.svg" alt="공유하기" /></a>
          <a href="#" class="more"><img src="./../images/more.svg" alt="더보기" /></a>
        </div>
      </div>
    </header>

    <main class="appMain">
      <article class="product">
        <h1 class="a11yHidden">제품 상세 정보</h1>
        <figure class="product__detail">
          <img src="./../images/product.png" alt="" class="product__detailImg" aria-labelledby="product__detailCap" />
          <figcaption id="product__detailCap" class="product__detailCap a11yHidden">제품 이미지</figcaption>
        </figure>
        <section class="product__info">
          <h2 class="product__info__title">2020 MacBook Air M1</h2>
          <span class="product__info__category">컴퓨터 · <time datetime="2023-06-23 18:00:00">17분전</time></span>
          <p class="product__info__content">
            상태 깨끗하고 좋아요<br />
            왜냐하면 맥을 사용할 줄 몰라서 넷플릭스용으로만 봤어요. 집근처에서 거래 희망합니다.
          </p>
          <span class="product__info__check">조회 19</span>
        </section>
        <a href="/" class="product__report"><span>이 게시글 신고하기</span><span class="fas fa-angle-right" aria-hidden="true"></span></a>

        <section class="profile">
          <h2 class="a11yHidden">판매자 프로필</h2>
          <dl class="seller">
            <div class="seller__info">
              <dt class="a11yHidden">판매자 정보</dt>
              <dd class="seller__info__profile">
                <img src="./../images/product.png" alt="판매자의 프로필 이미지" class="seller__info__profileImg" />
              </dd>
              <dd class="e" aria-label="판매자의 이름">맥이뜸</dd>
              <dd class="seller__info__locate" aria-label="판매자의 위치">응암동</dd>
              <dd class="seller__info__nickname" aria-label="판매자의 이름">맥이뜸</dd>
              <dd class="seller__info__locate" aria-label="판매자의 위치">응암동</dd>
            </div>
            <div class="seller__manner">
              <dt class="a11yHidden">판매자 매너온도</dt>
              <dd class="seller__manner__temp">41.2&#8451;</dd>
              <dd class="seller__manner__emoji" aria-hidden="true">😃</dd>
              <dd class="seller__manner__title" aria-hidden="true">매너온도</dd>
            </div>
          </dl>
        </section>
      </article>

      <div class="bookmarkChat">
        <div class="function">
          <button type="button" class="function__bookmark" aria-label="관심 설정하기 버튼">
            <span class="far fa-heart" aria-hidden="true"></span>
          </button>
          <div class="function__priceWrapper">
            <span class="price">820,000원</span>
            <a href="/" class="suggest">가격 제안하기</a>
          </div>
        </div>
        <button type="button" class="chat" onclick="location.href = '/views/category.html'">채팅하기</button>
      </div>

      <section class="with">
        <h3 class="with__title">이 글과 함께 봤어요</h3>
        <ul class="with__container">
          <li>
            <a href="" class="with__item">
              <figure class="with__item__preview">
                <img src="./../images/priview.png" alt="" class="with__item__previewImg" aria-labelledby="with__item__previewCap1" />
                <figcaption id="with__item__previewCap1" class="with__item__previewCap a11yHidden">미리보기 이미지</figcaption>
              </figure>
              <span class="with__item__sub">스타벅스 아메리카노</span>
              <span class="with__item__price">10,000원</span>
            </a>
          </li>
          <li>
            <a href="" class="with__item">
              <figure class="with__item__preview">
                <img src="./../images/priview.png" alt="" class="with__item__previewImg" aria-labelledby="with__item__previewCap2" />
                <figcaption id="with__item__previewCap2" class="with__item__previewCap a11yHidden">미리보기 이미지</figcaption>
              </figure>
              <span class="with__item__sub">로지텍 키보드</span>
              <span class="with__item__price">80,000원</span>
            </a>
          </li>
          <li>
            <a href="" class="with__item">
              <figure class="with__item__preview">
                <img src="./../images/priview.png" alt="" class="with__item__previewImg" aria-labelledby="with__item__previewCap3" />
                <figcaption id="with__item__previewCap3" class="with__item__previewCap a11yHidden">미리보기 이미지</figcaption>
              </figure>
              <span class="with__item__sub">스타벅스 아메리카노</span>
              <span class="with__item__price">10,000원</span>
            </a>
          </li>
          <li>
            <a href="" class="with__item">
              <figure class="with__item__preview">
                <img src="./../images/priview.png" alt="" class="with__item__previewImg" aria-labelledby="with__item__previewCap4" />
                <figcaption id="with__item__previewCap4" class="with__item__previewCap a11yHidden">미리보기 이미지</figcaption>
              </figure>
              <span class="with__item__sub">로지텍 키보드</span>
              <span class="with__item__price">80,000원</span>
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
